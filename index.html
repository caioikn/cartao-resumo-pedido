<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Cartão de Resumo do Pedido</title>
</head>

<body>
    <div class="card">
        <img class="capa" src="/images/illustration-hero.svg" alt="Pessoa dançando ouvindo música">

        <div class="card__resumo">
            <h2>Order Summary</h2>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="card__plano">
            <img src="/images/icon-music.svg" alt="Ícone de música">

            <div class="card__plano__precos">
                <h3>Annual Plan</h3>

                <span>$59.99/year</span>
            </div>

            <button>Change</button>
        </div>

        <button class="botao-pagamento">Proceed to Payment</button>

        <button class="botao-cancelar">Cancel Order</button>
    </div>
</body>

</html>
